<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="lib/bootstrap.css" />
    <script src="lib/chart_lib.js"></script>

    <title>Title</title>
  </head>
  <body id="gradient">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
          >
            <span class="sr-only">Навигация</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Optika</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="Mono.html">Монохромный</a></li>
            <li><a href="Double.html">Дихромный</a></li>
            <li><a href="Multi.html">Полихромный</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="chart_box">
      <div class="chart_box_inner"></div>
      <div class="chart_box_labels"></div>
      <div
        style="
          position: absolute;
          right: 45px;
          top: 70px;
          transform: rotate(-45deg);
          font-size: 12px;
          color: black;
          font-weight: bold;
        "
      >
        150
      </div>
      <canvas
        id="interference_picture"
        width="497"
        height="80"
        class="chart_box_interference"
      ></canvas>
      <canvas
        id="myChart"
        width="550"
        height="385"
        class="chart_box_plot"
      ></canvas>

      <input
        type="range"
        min="-200"
        max="200"
        style="position: absolute; left: 3px; width: 550px; bottom: 10px;"
        oninput="x_center = -this.value;updateChart()"
      />
    </div>

    <div class="container settings_container" id="content">
      <form>
        <div class="form-group">
          <label style="margin-top: 8px;" for="lambda" id="labelLambda"
            >Длина волны (нм):</label
          >
          <input
            id="input_mono_wavelength"
            oninput="lambda.value = input_mono_wavelength.value;updateChart()"
            type="text"
            value="480"
            class="setting_text_label"
          />
          <input
            oninput="input_mono_wavelength.value = lambda.value;updateChart()"
            type="range"
            min="400"
            max="700"
            class="form-control-range"
            value="480"
            id="lambda"
          />
        </div>
        <div class="form-group">
          <label for="N" id="labelN">Количество щелей:</label>
          <input
            id="input_N"
            oninput="N.value = input_N.value;updateChart()"
            type="text"
            value="3"
            class="setting_text_label"
          />
          <input
            type="range"
            oninput="input_N.value = N.value; updateChart()"
            min="1"
            max="20"
            class="form-control-range"
            value="3"
            id="N"
          />
        </div>
        <div class="form-group">
          <label for="a" id="labelA">Ширина щели (мкм):</label>
          <input
            id="input_a"
            oninput="a.value = input_a.value;updateChart()"
            type="text"
            value="12"
            class="setting_text_label"
          />
          <input
            type="range"
            oninput="input_a.value = a.value; updateChart()"
            min="1"
            max="50"
            class="form-control-range"
            value="12"
            id="a"
          />
        </div>
        <div class="form-group">
          <label for="b" id="labelB">Период решетки (мкм):</label>
          <input
            id="input_b"
            oninput="b.value = input_b.value;updateChart()"
            type="text"
            value="25"
            class="setting_text_label"
          />
          <input
            type="range"
            oninput="input_b.value = b.value; updateChart()"
            min="1"
            max="50"
            class="form-control-range"
            value="25"
            id="b"
          />
        </div>
        <div class="form-group">
          <label for="L" id="Length">Расстояние до экрана (м):</label>
          <input
            id="input_L"
            oninput="L.value = input_L.value;updateChart()"
            type="text"
            value="1.8"
            class="setting_text_label"
          />
          <input
            type="range"
            oninput="input_L.value = L.value; updateChart()"
            min="0.1"
            max="6.0"
            class="form-control-range"
            step="0.1"
            value="1.8"
            id="L"
          />
        </div>
      </form>
    </div>
    <script src="js/chart.js"></script>
    <script src="js/wavelength.js"></script>
    <script src="js/monoPicture.js"></script>
    <script src="js/Color.js"></script>
    <script src="js/monoChart.js"></script>
    <script src="js/monoUpdate.js"></script>
  </body>
</html>
